<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BERSAMA</title>
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='uploads/download.png') }}" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>
<body class="flex flex-col min-h-screen bg-white text-gray-900">

  <!-- Header -->
  <header class="bg-white border-b shadow-sm sticky top-0 z-50" x-data="{ open: false }">
    <div class="max-w-7xl mx-auto px-4 py-4 flex items-center justify-between">
      <!-- Logo -->
      <a href="{{ url_for('home') }}" class="flex items-center space-x-3 group">
        <img src="{{ url_for('static', filename='avatar/logg.png') }}" alt="Logo" class="h-10 w-10 transform group-hover:scale-105 transition duration-200" />
        <div class="w-px h-8 bg-gray-300"></div>
        <span class="text-2xl font-extrabold text-blue-800 tracking-wide group-hover:text-blue-900 transition duration-200">BERSAMA</span>
      </a>

      <!-- Hamburger -->
      <button @click="open = !open" class="md:hidden focus:outline-none">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-blue-800" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>

      <!-- Desktop Nav -->
      <nav class="hidden md:flex space-x-8 text-sm font-semibold text-blue-800">
        <a href="{{ url_for('home') }}" class="{% if request.path == '/' %}text-blue-700 border-b-2 border-blue-500 pb-1{% else %}hover:text-blue-600{% endif %} transition">Home</a>
        <a href="{{ url_for('chat') }}" class="{% if request.path == '/chat' %}text-blue-700 border-b-2 border-blue-500 pb-1{% else %}hover:text-blue-600{% endif %} transition">Transkripsi</a>
        <a href="{{ url_for('bisindo') }}" class="{% if request.path == '/bisindo' %}text-blue-700 border-b-2 border-blue-500 pb-1{% else %}hover:text-blue-600{% endif %} transition">Bisindo Info</a>
        <a href="{{ url_for('about') }}" class="{% if request.path == '/about' %}text-blue-700 border-b-2 border-blue-500 pb-1{% else %}hover:text-blue-600{% endif %} transition">About Us</a>
      </nav>
    </div>

    <!-- Mobile Nav -->
    <div x-show="open" x-transition class="md:hidden px-4 pb-4 space-y-2">
      <a href="{{ url_for('home') }}" class="block text-blue-800 font-semibold hover:text-blue-600">Home</a>
      <a href="{{ url_for('chat') }}" class="block text-blue-800 font-semibold hover:text-blue-600">Transkripsi</a>
      <a href="{{ url_for('bisindo') }}" class="block text-blue-800 font-semibold hover:text-blue-600">Bisindo Information</a>
      <a href="{{ url_for('about') }}" class="block text-blue-800 font-semibold hover:text-blue-600">About Us</a>
    </div>
  </header>

  <!-- Main -->
  <main class="flex-1">
    {% block body %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer class="bg-white text-gray-500 text-center py-4 border-t">
    <p class="text-sm">&copy; 2025 BERSAMA. All rights reserved.</p>
  </footer>

</body>
</html>
